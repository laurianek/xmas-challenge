<!DOCTYPE html>
<html lang="en" ng-app="tictactoe">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="description" content="christmas challenge">
  <meta name="author" content="Lauriane Kayungu">
  <title></title>
</head>
<body ng-controller="mainCtrl">

<div class="grid">
  <div class="col" ng-repeat="col in grid.grid">
    <div class="row" ng-repeat="row in col track by $index">
      {{ row }} hello
    </div>
  </div>
</div>


<script src="../bower_components/angular/angular.js"></script>
<script src="../dist/main.js"></script>
</body>
</html>
