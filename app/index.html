<!DOCTYPE html>
<html lang="en" ng-app="tictactoe">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="description" content="christmas challenge">
  <meta name="author" content="Lauriane Kayungu">
  <title>Tic Tack Toe</title>

  <link type="text/css" href="css/main.css" rel="stylesheet">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-61567964-2', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body ng-controller="mainCtrl" class="container-fluid">
<div class="multi-browser-modal-bg" ng-show="isModalShown" ng-click="toggleModal()" ng-cloak>
  <div class="panel panel-info multi-browser-modal" ng-click="$event.stopPropagation();">
    <div class="panel-heading">
      Players online
      <button type="button" class="close" aria-label="Close" ng-click="toggleModal()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="panel-body">
      <div class="list-group">
        <div class="list-group-item player-info">
          <i class="glyphicon glyphicon-user"></i>
          <span>(me)</span>
          <player-edit-name player="players[0]"></player-edit-name>
        </div>
        <button type="button" class="list-group-item" ng-repeat="player in onlinePlayers">
          <i class="glyphicon glyphicon-user"></i>
          ng-repeat ng-click
        </button>
        <p ng-hide="onlinePlayers.length" class="nobody">No body online nowâ€¦</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="well">
      <h1>Noughts and Crosses</h1>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p class="bg-info clearfix multi-browser">
          <span>Play with other people online NOW!</span>
          <button class="btn btn-default pull-right" ng-click="toggleModal()">Find opponent</button>
        </p>
      </div>
    </div>

    <div class="grid" ng-cloak>
      <div class="grid__row" ng-repeat="col in grid.grid">
        <div class="grid__col" ng-repeat="row in col track by $index">
      <span class="grid__cell symbol" ng-class="[row?row._class : '', getSymbolColour({marker: row})]"
          ng-click="mark($parent.$index, $index)"></span>
        </div>
      </div>
      <div class="grid-msg bg-success text-center" ng-show="isGameOver">
        <h2>{{ msg }}</h2>
        <button class="btn btn-success btn-lg" ng-click="replay()">Replay</button>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button ng-cloak class="btn btn-success pull-right btn-switch" ng-click="switchPlayMode()">{{ switchText }}</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 player-info" ng-repeat="player in players" ng-cloak>
    <div class="panel panel-default"
         ng-class="{'panel-default': !isCurrentPlayer(player), 'panel-success': isCurrentPlayer(player)}">
      <div class="panel-heading">
        <i class="glyphicon glyphicon-user"></i>
        <player-edit-name player="player"></player-edit-name>
        <span class="badge pull-right" ng-show="isCurrentPlayer(player)">&nbsp;</span>
      </div>
      <div class="panel-body">
        <p>{{ config.symbol }}:
          <span class="symbol symbol--small"
                ng-class="[player.marker._class, getSymbolColour({player: player})]"></span>
        </p>
        <p>{{ config.score }}: <span class="score">{{ player.score }} pts</span></p>
        <p>{{ config.colour }}:
          <button class="colour-pick colour-pick-{{colour}} text-hide"
                  ng-repeat="colour in colours" ng-click="player.colour = colour"
                  ng-class="{'colour-pick-active': player.colour == colour}">
            {{ colour }}
          </button>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
