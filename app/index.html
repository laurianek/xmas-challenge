<!DOCTYPE html>
<html lang="en" ng-app="tictactoe">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="description" content="christmas challenge">
  <meta name="author" content="Lauriane Kayungu">
  <title>Tic Tack Toe</title>

  <link type="text/css" href="../dist/css/main.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl" class="container-fluid">
<div class="row">
  <div class="col-xs-12">
    <div class="jumbotron">
      <h1>Noughts and Crosses</h1>
    </div>

    <div class="grid" ng-cloak>
      <div class="grid__row" ng-repeat="col in grid.grid">
        <div class="grid__col" ng-repeat="row in col track by $index">
      <span class="grid__cell symbol" ng-class="row?row._class : ''">
        <span></span>
      </span>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-6" ng-repeat="player in players">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="glyphicon glyphicon-user"></i>
        {{ player.name }}
      </div>
      <div class="panel-body">
        <p>{{ config.symbol }}: <span class="symbol symbol--small" ng-class="player.marker._class"></span></p>
        <p>{{ config.score }}: {{player.score}}</p>
        <p>{{ config.colour }}: </p>
      </div>
    </div>
  </div>
</div>




<script src="../bower_components/angular/angular.js"></script>
<script src="../dist/js/main.js"></script>
</body>
</html>
