ding"> <i class="glyphicon glyphicon-user"></i> <span class="player-edit-name" ng-hide="player.editName" ng-click="player.editName = true"> <span>{{ player.name }}</span><i class="glyphicon glyphicon-pencil"></i> </span> <form ng-submit="player.editName = false" ng-show="player.editName"> <label class="sr-only" for="player{{ $index }}">enter your name</label> <input type="text" class="player-name" id="player{{ $index }}" ng-model="player.name"> </form> <span class="badge pull-right" ng-show="isCurrentPlayer(player)">&nbsp;</span> </div> <div class="panel-body"> <p>{{ config.symbol }}: <span class="symbol symbol--small" ng-class="[player.marker._class, getSymbolColour({player: player})]"></span> </p> <p>{{ config.score }}: <span class="score">{{ player.score }} pts</span></p> <p>{{ config.colour }}: <button class="colour-pick colour-pick-{{colour}} text-hide" ng-repeat="colour in colours" ng-click="player.colour = colour" ng-class="{'colour-pick-active': player.colour == colour}"> {{ colour }} </button> </p> </div> </div> </div> </div> <script src="js/main.js"></script></body></html>
