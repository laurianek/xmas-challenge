<!DOCTYPE html> <html lang="en" ng-app="tictactoe"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"> <meta name="description" content="christmas challenge"> <meta name="author" content="Lauriane Kayungu"> <title>Tic Tack Toe</title> <link type="text/css" href="/dist/css/main.css" rel="stylesheet"> </head> <body ng-controller="mainCtrl" class="container-fluid"> <div class="row"> <div class="col-xs-12"> <div class="well"> <h1>Noughts and Crosses</h1> </div> <div class="grid" ng-cloak> <div class="grid__row" ng-repeat="col in grid.grid"> <div class="grid__col" ng-repeat="row in col track by $index"> <span class="grid__cell symbol" ng-class="[row?row._class : '', getSymbolColour({marker: row})]" ng-click="mark($parent.$index, $index)"></span> </div> </div> <div class="grid-msg bg-success text-center" ng-show="isGameOver"> <h2>{{ msg }}</h2> <button class="btn btn-success btn-lg" ng-click="replay()">Replay</button> </div> </div> </div> </div> <div class="row"> <div class="col-xs-12"> <button class="btn btn-success pull-right btn-switch" ng-click="switchPlayMode()">{{ switchText }}</button> </div> </div> <div class="row"> <div class="col-sm-6 player-info" ng-repeat="player in players" ng-cloak> <div class="panel panel-default" ng-class="{'panel-default': !isCurrentPlayer(player), 'panel-success': isCurrentPlayer(player)}"> <div class="panel-heading"> <i class="glyphicon glyphicon-user"></i> <span class="player-edit-name" ng-hide="player.editName" ng-click="player.editName = true"> <span>{{ player.name }}</span><i class="glyphicon glyphicon-pencil"></i> </span> <form ng-submit="player.editName = false" ng-show="player.editName"> <label class="sr-only" for="player{{ $index }}">enter your name</label> <input type="text" class="player-name" id="player{{ $index }}" ng-model="player.name"> </form> <span class="badge pull-right" ng-show="isCurrentPlayer(player)">&nbsp;</span> </div> <div class="panel-body"> <p>{{ config.symbol }}: <span class="symbol symbol--small" ng-class="[player.marker._class, getSymbolColour({player: player})]"></span> </p> <p>{{ config.score }}: <span class="score">{{ player.score }} pts</span></p> <p>{{ config.colour }}: <button class="colour-pick colour-pick-{{colour}} text-hide" ng-repeat="colour in colours" ng-click="player.colour = colour" ng-class="{'colour-pick-active': player.colour == colour}"> {{ colour }} </button> </p> </div> </div> </div> </div> <script src="/bower_components/angular/angular.js"></script> <script src="/dist/js/main.js"></script> </body> </html>
